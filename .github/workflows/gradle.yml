name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew build
        # сохраняем артефакты после сборки
        # указываем путь к jar файлу в зависимости от настроек сборки
        # например, если используется плагин application, то путь будет ./build/libs/app-mbank.jar
        # или ./build/libs/<имя приложения>.jar
        # если путь к jar файлу известен заранее, то его можно указать как аргумент в скрипте сборки
      - name: Run SUT
        run: java -jar ./artifacts/app-mbank.jar
        # запускаем SUT в фоновом режиме
        background: true
      - name: Run Tests
        run: ./gradlew test --info